{% extends 'base.html' %}

{% block  title %}
{{ note.name }}
{% endblock %}

{% block body %}
<h2 style="text-align:center;">{{ note.name }}</h2>
<p style="text-align:center;">{{ note.text }}</p>
<p><a href="/notes/{{ note.id }}/delete" class="btn btn-warning">Delete</a></p>
<p><a href="/notes/{{ note.id }}/history" class="btn btn-warning">History</a></p>
<p><a href="/notes/{{ note.id }}/update" class="btn btn-success">Update</a></p>
<p><a href="/notes" class="btn btn-warning">Back to all notes</a></p>
<p><a href="/" class="btn btn-warning">Back to main page</a></p>

{% endblock %}
