{% extends 'base.html' %}

{% block  title %}
All notes
{% endblock %}

{% block body %}
<h2 style="text-align:center;">All notes</h2>
<p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Created at</th>
        <th>Updated at</th>
        <th></th>
    </tr>

    {% for note in notes %}
    <tr>
        <td>{{ note.name }}</td>
        <td>{{ note.created_at.date() }}</td>
        <td>{{ note.updated_at.date() }}</td>
        <td><a href="/notes/{{ note.id }}" class="btn btn-warning">Show more</a></td>
    </tr>
    {% endfor %}
</table>
</p>
<a href="/" class="btn btn-warning">Back to main page</a>
{% endblock %}
