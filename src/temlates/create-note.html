{% extends 'base.html' %}

{% block  title %}
Main page
{% endblock %}

{% block body %}
<h1 style="text-align:center;">Create note</h1>
<form method="post">
    <p style="text-align:center;">
        <input type="text" name="name" id="name" class="form-control"><br>
    </p>
    <p style="text-align:center;"><textarea name="text" id="text" class="form-control"></textarea><br>
    </p>
    <p style="text-align:center;"><input type="submit" class="btn btn-success" value="create"><br></p>
</form>
<p><a href="/notes" class="btn btn-warning">Show all notes</a></p>
<p><a href="/" class="btn btn-warning">Back to main page</a></p>
{% endblock %}
